<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文章列表</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/common.css"/> -->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/header-foot.css"/>
		<link rel="stylesheet" type="text/css" href="css/list.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/全屏轮播-.js" type="text/javascript" charset="utf-8"></script>
		<script src="listData.js"></script>
		<script src="js/list1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/article1.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<div class="nav">
					<div class="logo">
						<img src="img/logo.png" >
					</div>
					<div class="menu">
						<span>首页</span>
						<span class="span_list">
							翡翠学院
							<i class="nav_icon"></i>
							<div class="nav_list">
								<ul>
									<li>小鸟掌学主页</li>
									<li>小鸟掌学概述</li>
									<li>对企业的价值</li>
									<li>小鸟掌云</li>
								</ul>
							</div>
						</span>
						<span>卓越动态</span>
						<span class="span_list">
							企业文化
							<i class="nav_icon"></i>
							<div class="nav_list">
								<ul>
									<li>公司理念</li>
									<li>公司文明</li>
									<li>公司氛围</li>
								</ul>
							</div>
						</span>
						<span class="span_list">
							人力资源
							<i class="nav_icon"></i>
							<div class="nav_list">
								<ul>
									<li>公司理念</li>
									<li>公司文明</li>
									<li>公司氛围</li>
								</ul>
							</div>
						</span>
						<span>联系我们</span>
					</div>
					<script type="text/javascript">
						$(".span_list").hover(function(){
							var timer=null;
							var _this=this;
							timer = setTimeout(function() {
								$(_this).find(".nav_list").slideDown()
								$(_this).find(".nav_list ul li:last-child").animate({"height":"60"},200).animate({"height":"40"},200)
							}, 100);
						},function(){
							var timer=null;
							var _this=this;
							clearTimeout(timer);
							timer = setTimeout(function() {
								$(_this).find(".nav_list").stop().slideDown().slideUp()
							}, 100);
						})
						$(".nav_list li").hover(function(){
							$(this).animate({"paddingLeft":"30","fontSize":"18"}).css("background","blue")
						},function(){
							$(this).stop(true).animate({"paddingLeft":"0","fontSize":"12"}).css("background","")
						})
					</script>
				</div>
			</div>
		
			<div class="content clearfix">
				<div class="ct_main">
					<h1 class="ct_h1">小鸟动态</h1>
					<h2 class="ct_h2">About Company</h2>
					<img src="img/three_points01.png" >
					<h1 class="ct_tit">列表<span class="pen"></span></h1>
					<!-- 放所有的制造出来的content-one -->
					<div id="articleList">
						
					</div>
					<!-- 模板 -->
					<div id="itemHtml" style="display:none ;">
						<div class="content_one" articleid='$articleId$'>
							<div class="img_wrap"> <img src="img/article_iflike.png"/ > </div>
							<div class="content_text">
								<div class="title_small">$articleTitle$</div>
								<div class="date">$updateTime$</div>
								<p>$describe$</p>
							</div>
						</div>
					</div>
					
					
				</div>
			</div>  <!-- //cont -->
			<img  class="list_more clearfix" src="img/list_gomore_bg.jpg"/>
			<div class="more_btn"></div>
			<div class="cont_bottom"></div>

			<div class="foot">
				<div class="ft_main">
					<div class="ft_top">
						<div class="music">
						<ul>
							<li class="music1"></li>
							<li class="music2"></li>
							<li class="music3"></li>
							<li class="music4"></li>
							<li class="music5"></li>
							<li class="music6"></li>
							<li class="music7"></li>
						</ul>
						</div>
						<div class="fter_top">
							<img src="img/top_03.png" >
						</div>
						
					</div>
					<div class="ft_bottom">
						备案声明
					</div>
					<div class="email">
												<img src="img/fixed_contactus.png" >
											</div>
				</div>
			</div>
			
			
			
		</div>
		
	
	</body>
</html>
