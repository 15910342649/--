<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="box">
			<div class="top">
				<div class="nav">
					<div class="logo">
						<img src="img/logo.png" >
					</div>
					<div class="menu">
						<span>首页</span>
						<span class="span_list">
							翡翠学院
							<i class="nav_icon"></i>
							<div class="nav_list">
								<ul>
									<li>小鸟掌学主页</li>
									<li>小鸟掌学概述</li>
									<li>对企业的价值</li>
									<li>小鸟掌云</li>
								</ul>
							</div>
						</span>
						<span>卓越动态</span>
						<span class="span_list">
							企业文化
							<i class="nav_icon"></i>
							<div class="nav_list">
								<ul>
									
										<li>公司理念</li>
										<li>公司文明</li>
										<li>公司氛围</li>
								</ul>
							</div>
						</span>
						<span class="span_list">
							人力资源
							<i class="nav_icon"></i>
							<div class="nav_list">
								<ul>
									<li>公司理念</li>
									<li>公司文明</li>
									<li>公司氛围</li>
								</ul>
							</div>
						</span>
						<span>联系我们</span>
					</div>
					<script type="text/javascript">
						$(".span_list").hover(function(){
							var timer=null;
							var _this=this;
							timer = setTimeout(function() {
								$(_this).find(".nav_list").slideDown()
								$(_this).find(".nav_list ul li:last-child").animate({"height":"60"},200).animate({"height":"40"},200)
							}, 100);
						},function(){
							var timer=null;
							var _this=this;
							clearTimeout(timer);
							timer = setTimeout(function() {
								$(_this).find(".nav_list").stop().slideDown().slideUp()
							}, 100);
						})
						$(".nav_list li").hover(function(){
							$(this).animate({"paddingLeft":"30","fontSize":"18"}).css("background","blue")
						},function(){
							$(this).stop(true).animate({"paddingLeft":"0","fontSize":"12"}).css("background","")
						})
					</script>
				</div>
			</div>
			
			<!-- 身体部分 -->
			<div class="content">
				<div class="ct_main">
					<h1 class="ct_h1">小鸟动态</h1>
					<h2 class="ct_h2">Our Dynamic</h2>
					<img src="img/three_points01.png" >
					<h1 class="ct_tit">卓新思创重装出发<span class="pen"></span></h1>
					<div class="writer">
						<span class="date">2016-02-19 16:02:42.0</span>
						<span>管理员</span>
						<div class="txt">
							
							
							<!-- 需要用js引入的部分-模板 -->
							<div id="itemHtml">

								<div class="img_wrap"></div>

						</div>
						<div class="like">
							<div class="like_btn"></div>
							<div class="like_icon">喜欢(20)</div>
						</div>
						<script type="text/javascript">
							$(".like").hover(function(){
								$(".like").animate({"width":"220"},1000)
							},function(){
								$(".like").animate({"width":"73"},1000)
							})
						</script>
					</div>
				</div>
				<div class="cont_bottom"></div>
			</div>
			
			
			<!-- 尾部 -->
